<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>PETSBOOK</title>
	<!--Import Favicon-->
	<link href="../assets/images/favicon.png" type="image/x-icon" rel="shortcut icon" />
	<!--Import Icons-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link rel="stylesheet" href="../assets/icons/fontawesome-5.0.2/web-fonts-with-css/css/fontawesome-all.min.css">
	<!--Import materialize.css-->
	<link href="../vendors/materialize/css/materialize.css" type="text/css" rel="stylesheet" />
	<!-- Import style.css-->
	<link href="../css/main.css" type="text/css" rel="stylesheet">
</head>

<body>
	<!-- Vista login-->
	<main>
		<div class="container container-w100">
			<div class="row center-align">
				<div class="col s12 m12 l12 background-logo">
					<img class="responsive-img center-align logo" src="../assets/images/logo.png" alt="">
				</div>
			</div>
			<div class="row">
				<form class="col offset-s1 s10 m12 l12">
					<div class="row">
						<hr>
						<div class="input-field col s12 m12 l12">
							<input id="email-login" class="validate" type="email">
							<label for="email">Correo huellita:</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12 m12 l12">
							<input id="password-login" class="validate" type="password">
							<label for="password">Contrase√±a</label>
						</div>
					</div>
				</form>
				<div class="row center-align">
					<div class="col offset-s4 s4 m12 offset-l4 l4">
						<button class="btn waves-effect waves-light" id="btn-create" type="submit" name="action">Crear cuenta</button>
					</div>
				</div>
				<div class="row center-align">
					<div class="col offset-s3 s6 m12 offset-l4 l4">
						<button class="btn waves-effect waves-light" id="btn-gm" type="submit" name="action">
							<i class="fab fa-google"></i>
						</button>
						<button class="btn waves-effect waves-light" id="btn-fb" type="submit" name="action">
							<i class="fab fa-facebook-f"></i>
						</button>
					</div>
				</div>
				<div class="row center-align">
					<div class="col offset-s2 s8 m12 l12">
						<span>
							Queremos saber mas de ti
							<a href="../views/register.html">Continua</a>
						</span>
					</div>
				</div>
			</div>
		</div>
	</main>
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="../vendors/js/jquery-3.2.1.min.js"></script>
	<!--Import materialize.js-->
	<script type="text/javascript" src="../vendors/materialize/js/materialize.min.js"></script>
	<!--Import Firebase-->
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
	<!-- login.js-->
	<script type="text/javascript" src="../js/login.js"></script>
	<script type="text/javascript" src="../js/register-general.js"></script>

</body>

</html>
